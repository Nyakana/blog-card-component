<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="row">
            <figure>
                <img class="header_img" src="images/african-american-young-programmer.avif" alt="">
            </figure>
            <div class="header_title">
                <h5>Technology</h5>
                <h1>How i Built Web Development Challenges Website</h1>
                <p class="header_description">if you are looking for inspiration to build your own side project</p>
            </div>
            
            <div>
            <figure class="blog_description">
                <img class="blog_img" src="images/adam.jpg" alt="">
                <div class="blog_commentor">
                    <p class="blog_commentor-name">Nyakana Adam</p>
                <span>4h ago</span>
                </div>
                </figure>
            </div>
        </div>
   </div>

</body>
</html>
